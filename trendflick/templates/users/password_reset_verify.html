{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 50px auto;">
  <h2 class="mb-4">Verify Password Reset Code</h2>

  <form method="post" action="{% url 'users:password_reset_verify' %}">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="code">Enter the code sent to your email</label>
      <input type="text" name="code" id="code" class="form-control" required autofocus placeholder="Reset Code">
    </div>

    <button type="submit" class="btn btn-primary w-100">Verify Code</button>
  </form>

  <div class="mt-3 text-center">
    <a href="{% url 'users:password_reset' %}">Resend code / Try another email</a>
  </div>
</div>
{% endblock %}
