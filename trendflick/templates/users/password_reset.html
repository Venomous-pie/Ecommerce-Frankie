{% extends "base.html" %}
{% block title %}My Orders - TrendFlick{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #ffffff;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #0064ff;
        }
    </style>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <h3 class="text-center fw-bold">Forgot Password</h3>
            <p class="text-center text-muted">Enter your registered email address below to proceed with resetting your password.</p>

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                </div>

                <!-- Google reCAPTCHA -->
                <div class="mb-3">
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
{% endblock %}
