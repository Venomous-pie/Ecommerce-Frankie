<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset Code</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0; padding: 0; width: 100%; background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333333;
    }
    .container {
      max-width: 480px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #007bff;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    .code-box {
      display: inline-block;
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      user-select: all;
      margin-bottom: 2rem;
      font-family: 'Courier New', Courier, monospace;
    }
    .footer {
      font-size: 0.9rem;
      color: #777777;
      margin-top: 2rem;
      border-top: 1px solid #eaeaea;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Reset Code</h1>
    <p>Hello {{ username }},</p>
    <p>You requested to reset your password. Use the code below to complete the process:</p>
    <div class="code-box">{{ reset_code }}</div>
    <p>If you did not request this reset, please ignore this email.</p>
    <p>Thanks,<br/>Your Website Team</p>
    <div class="footer">This code expires in 15 minutes.</div>
  </div>
</body>
</html>
