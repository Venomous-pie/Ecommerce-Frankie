{% extends 'base.html' %}

{% block content %}
<style>
    .profile-sidebar {
        background:rgb(226, 224, 233);
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 32px 0 32px 0;
        min-height: 600px;
    }
    .profile-sidebar .nav-link {
        color: #222;
        font-weight: 500;
        padding: 12px 32px;
        border-radius: 0;
        transition: background 0.2s;
    }
    .profile-sidebar .nav-link.active, .profile-sidebar .nav-link:hover {
        background: #23247a52;
        color:rgb(248, 248, 248);
    }
</style>

<div class="container-fluid" style="background: #fafafa; min-height: 80vh; padding: 10px 0;">
    <p class="text-center text-muted my-3" style="font-size: 1.50rem; font-weight: bold;">Manage your security details and preferences</p>
    <div class="row justify-content-center">
        <!-- Sidebar -->
        <div class="container-fluid col-lg-3 mb-4 my-3">
            <div class="profile-sidebar">
                <div class="d-flex align-items-center mb-3 px-4">
                    <div class="rounded-circle bg-light d-flex align-items-center justify-content-center"
                         style="width:48px; height:48px; font-size:1.5rem;">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="ms-3">
                        <div style="font-weight:600; font-size: 2rem; color: rgb(0, 0, 0);">
                            {{ user.username }}
                        </div>
                    </div>
                </div>
                <hr>
                <nav class="nav flex-column">
                    <a class="nav-link " href="{% url 'users:manage_account' %}">Profile</a>
                    <a class="nav-link" href="#">Banks & Cards</a>
                    <a class="nav-link" href="{% url 'users:addresses' %}">Addresses</a>
                    <a class="nav-link active" href="{% url 'users:change_password' %}">Change Password</a>
                    <a class="nav-link" href="#">Privacy Settings</a>
                    <a class="nav-link" href="#">Notification Settings</a>
                </nav>
                <hr>
                <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'users:orders' %}">
                        <i class="fa fa-shopping-bag me-2"></i>My Purchase
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa fa-bell me-2"></i>Notifications
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa fa-ticket me-2"></i>My Vouchers
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa fa-coins me-2"></i>My Coins
                    </a>
                </nav>
            </div>
        </div>

        <!-- Profile Form -->
        <div class="col-lg-9 mb-4 my-3">
            <form method="POST" class="card p-4 shadow-sm rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           value="{{ user.username }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email"
                           value="{{ user.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">New Password (Leave blank to keep current)</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter new password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                           placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
