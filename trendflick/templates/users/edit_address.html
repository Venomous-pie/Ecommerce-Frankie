{% extends 'base.html' %}

{% block content %}
<style>
    .profile-sidebar {
        background:rgb(226, 224, 233);
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 32px 0 32px 0;
        min-height: 600px;
    }
    .profile-sidebar .nav-link {
        color: #222;
        font-weight: 500;
        padding: 12px 32px;
        border-radius: 0;
        transition: background 0.2s;
    }
    .profile-sidebar .nav-link.active, .profile-sidebar .nav-link:hover {
        background: #23247a52;
        color:rgb(248, 248, 248);
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 8px;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 12px 16px;
        border: 1px solid #ddd;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-control:focus {
        border-color: #371c96;
        box-shadow: 0 0 0 3px rgba(55, 28, 150, 0.1);
    }
    
    .form-check-input:checked {
        background-color: #371c96;
        border-color: #371c96;
    }
    
    .btn-primary {
        background: #371c96;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
    }
    
    .btn-primary:hover {
        background: #2a1572;
    }
    
    .btn-outline-secondary {
        border-color: #ddd;
        color: #666;
    }
    
    .btn-outline-secondary:hover {
        background: #f8f9fa;
        border-color: #ddd;
        color: #666;
    }
</style>

<div class="container" style="background: #fafafa; min-height: 80vh; padding: 30px 0;">
    <div class="row justify-content-center">
        <div class="col-lg-3 mb-4 my-4">
            <div class="profile-sidebar">
                <div class="d-flex align-items-center mb-4 px-4">
                    <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width:48px; height:48px; font-size:1.5rem;">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="ms-3">
                        <div style="font-weight:600; font-size: 2rem; color:#fdfbfb;">{{ user.username }}</div>
                    </div>
                </div>
                <hr>
                <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'users:manage_account' %}">Profile</a>
                    <a class="nav-link active" href="{% url 'users:addresses'%}">Addresses</a>
                    <a class="nav-link" href="{% url 'users:change_password'%}">Change Password</a>
                </nav>
                <hr>
            </div>
        </div>

        <div class="col-lg-7 my-4">
            <div class="profile-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4 style="font-weight:600;">Edit Address</h4>
                        <div style="color:#888; font-size:1rem;">Update your shipping address</div>
                    </div>
                    <a href="{% url 'addresses' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Addresses
                    </a>
                </div>

                <form method="POST" action="{% url 'edit_address' address.id %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name" value="{{ address.full_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone_number" value="{{ address.phone_number }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Street Address</label>
                        <input type="text" class="form-control" name="street_address" value="{{ address.street_address }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" value="{{ address.city }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">State/Province</label>
                            <input type="text" class="form-control" name="state" value="{{ address.state }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" name="postal_code" value="{{ address.postal_code }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" name="country" value="{{ address.country }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="is_default" id="is_default" {% if address.is_default %}checked{% endif %}>
                            <label class="form-check-label" for="is_default">
                                Set as default shipping address
                            </label>
                        </div>
                    </div>

                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                        <a href="{% url 'addresses' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
